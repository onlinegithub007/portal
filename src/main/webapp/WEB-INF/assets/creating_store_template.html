<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>门店开通通知邮件</title>
</head>
<body style="font-size:14px">
<p> 以下内容为创建门店时，单独发送给商户管理员的邮件，便于存档备案。</p>
<p> —————————————————————————————————— </p>
<p>亲爱的<b>{merName}</b>的<b>{linkMan}</b>：</p>
<p>	您好！</p>
<p> 我们已经成功为您新建门店 <b>{store}</b>，信息如下：</p>
<p> 地址：{address}</p>
<p> 店长：{storeMaster},联系电话为:{userPhone},登录账号为 <b>{userAccount}</b>,密码是<b>{password}</b></p>
<p> 请妥善保管，并请在登录系统后第一时间修密码。</p>
<p> 登录地址：<b>{web.url}</b>，<a href="{web.url}" target="_blank">点击这里</a>打开。</p>
<p> 客服电话：<b>{customer.service.phone}</b>。</p>
</body>
</html>
